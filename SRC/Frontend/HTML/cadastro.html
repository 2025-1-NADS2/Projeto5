<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Instituto Criativo</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo-container">
            <h1 class="instituto-title">Instituto Criativo</h1>
            <p class="instituto-subtitle">Educação criativa e inovadora</p>
        </div>
    </header>

    <!-- Formulário de Cadastro -->
    <main class="cadastro-container">
        <h2 class="cadastro-title">Crie seu Cadastro</h2>
        <form action="#" method="POST" class="cadastro-form">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione seu estado</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <!-- Adicione mais estados -->
                </select>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
                <label for="confirma-senha">Confirmar Senha</label>
                <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirme sua senha" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="politicas" name="politicas" required>
                <label for="politicas">Estou de acordo com as Políticas de Privacidade deste Website.</label>
            </div>
            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2025 Instituto Criativo</p>
    </footer>
</body>
</html>
