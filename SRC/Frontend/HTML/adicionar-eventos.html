<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Evento - Instituto Criativo</title>
    <link rel="stylesheet" href="adicionar-eventos.css">
    <script defer src="adicionar-eventos.js"></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo-container">
            <h1 class="instituto-title">Instituto Criativo</h1>
            <p class="instituto-subtitle">Educação criativa e inovadora</p>
        </div>
        <nav class="menu">
            <a href="visao-geral.html">Visão Geral</a>
            <a href="eventos.html">Eventos</a>
            <a href="adicionar-eventos.html">Adicionar Evento</a>
            <a href="inicio.html" class="logout">Sair</a>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="add-event-container">
        <h2 class="add-event-title">Criar Novo Evento</h2>
        <form id="eventForm" class="event-form">
            <div class="form-group">
                <label for="eventName">Nome do Evento</label>
                <input type="text" id="eventName" name="eventName" required>
            </div>
            <div class="form-group">
                <label for="eventDate">Data</label>
                <input type="date" id="eventDate" name="eventDate" required>
            </div>
            <div class="form-group">
                <label for="eventLocation">Localização</label>
                <input type="text" id="eventLocation" name="eventLocation" required>
            </div>
            <div class="form-group">
                <label for="company">Empresa</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="form-group">
                <label for="organizers">Organizadores</label>
                <input type="text" id="organizers" name="organizers" placeholder="Ex: Pessoa 1, Pessoa 2" required>
            </div>
            <div class="form-group">
                <label for="participants">Número de Participantes</label>
                <input type="number" id="participants" name="participants" required>
            </div>
            <div class="form-group">
                <label for="donations">Número de Doações</label>
                <input type="number" id="donations" name="donations" required>
            </div>
            <div class="form-group">
                <label for="donationAmount">Total de Doações</label>
                <input type="number" id="donationAmount" name="donationAmount" step="0.01" required>
            </div>
            <button type="submit" class="btn-submit">Adicionar Evento</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2025 Instituto Criativo</p>
    </footer>
</body>
</html>
