<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instituto Criativo</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="login.js"></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo-container">
            <h1 class="instituto-title">Instituto Criativo</h1>
            <p class="instituto-subtitle">Educação criativa e inovadora</p>
        </div>
        </div>
        <!-- <div class="header-image-container">
            <img src="imagens/vector.png" alt="Logo do Instituto Criativo" class="header-image">
        </div> -->
    </header>

    <!-- Formulário de Login -->
    <main class="login-container">
        <h2 class="login-title">Acesse sua conta</h2>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Login</label>
                <input type="text" id="email" name="email" placeholder="Digite seu login" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn-submit">Entrar</button>
        </form>
        <p id="error-message" class="error-message" style="color: red; display: none;">Login ou senha incorretos!</p>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2025 Instituto Criativo</p>
    </footer>
</body>
</html>
